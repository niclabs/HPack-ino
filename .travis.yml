language: c
sudo: required #agilizar build.
env:
#placas a utilizar.
  #- board=arduino:avr:mega:cpu=atmega1280 
  #- board=arduino:avr:mega:cpu=atmega2560 
  - board=arduino:avr:megaADK
before_install:
#configuracion previa Arduin
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.6.5-linux64.tar.xz
  - tar xf arduino-1.6.5-linux64.tar.xz
  - sudo mv arduino-1.6.5 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
  - tar -xf arduino-1.6.5-linux64.tar.xz 
  - cd arduino-1.6.5/
  - pwd
  #- sudo updatedb
#----------------------------Para usar libreria
 #- sketchbook.path= ~/build/niclabs/HPack-ino
  - cd ..
  - git clone https://github.com/niclabs/HPack-ino
  - mkdir sketchbook
  - cd arduino-1.6.5/
  - cd lib
  - rm -r preferences.txt
  - cd .. 
  - cd ..
  - mv preferences.txt ~/build/niclabs/HPack-ino/arduino-1.6.5/lib
  - mv test ~/build/niclabs/HPack-ino/sketchbook
  - cd HPack
#opcion 1: todo suelto en test directory, solo asi puede usarse la libreria
  - mv HPack.h ~/build/niclabs/HPack-ino/sketchbook/test
  - mv HPack.cpp ~/build/niclabs/HPack-ino/sketchbook/test
  - mv HuffmanTree.h ~/build/niclabs/HPack-ino/sketchbook/test
  - mv HuffmanTree.cpp ~/build/niclabs/HPack-ino/sketchbook/test
  - mv HuffmanCodec.h ~/build/niclabs/HPack-ino/sketchbook/test
  - mv HuffmanCodec.cpp ~/build/niclabs/HPack-ino/sketchbook/test
  - mv huffmanCode.csv ~/build/niclabs/HPack-ino/sketchbook/test
##---Contenido de HPack---
#HPack.cpp  HuffmanCodec.cpp  huffmanCode.csv  HuffmanTree.h
#HPack.h    HuffmanCodec.h    HuffmanTree.cpp
##------------------------

install:
   - arduino --install-library "ArduinoUnit"
script:
#verificaciones para placas.
 - arduino --verify --board arduino:avr:megaADK /usr/local/share/arduino/examples/01.Basics/Blink/Blink.ino
# - arduino --verify --board arduino:avr:mega:cpu=atmega2560 /usr/local/share/arduino/examples/01.Basics/Blink/Blink.ino
# - arduino --verify --board arduino:avr:mega:cpu=atmega1280 /usr/local/share/arduino/examples/01.Basics/Blink/Blink.ino
# /home/travis/build/niclabs/HPack-ino/sketchbook/test/test2.ino path donde esta por ahora.
 - arduino --verify --board arduino:avr:megaADK ~/build/niclabs/HPack-ino/sketchbook/test/test.ino

notifications:
  email:
    on_success: never
    on_failure: never #always/change/never
