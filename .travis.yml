  #- board=arduino:avr:mega:cpu=atmega2560 
  - board=arduino:avr:megaADK
before_install:
#configuracion previa Arduin
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.6.5-linux64.tar.xz
  - tar xf arduino-1.6.5-linux64.tar.xz
  - sudo mv arduino-1.6.5 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
  - tar -xf arduino-1.6.5-linux64.tar.xz 
  - cd arduino-1.6.5/
  - pwd
  - sudo updatedb
#----------------------------Para usar libreria
 #- sketchbook.path= ~/build/niclabs/HPack-ino
  - cd ..
  - git clone https://github.com/niclabs/HPack-ino
  #- cd ~/build/niclabs/HPack-ino #aqui esta lo de git.
  #- mkdir sketchbook
  #- cd sketchbook
  #- mkdir libraries
  #- cd ..
  #- ls
  #- cd ~
  #- find . -name preferences.txt # lo deje en HPack-ino, ese hay que reemplazarlo por el de arduino
  - cd arduino-1.6.5/
  - cd lib
  - rm -r preferences.txt
  - cd .. 
  - cd ..
  - mv preferences.txt ~/build/niclabs/HPack-ino/arduino-1.6.5/lib
  #- cd arduino-1.6.5/lib
  #- cat preferences.txt esta cambiado
  - pwd
  - mkdir sketchbook
  - cd sketchbook
  - mkdir libraries
  - cd ..
  - cd ..
  - mv test ~/build/niclabs/HPack-ino/sketchbook
  - mv HPack ~/build/niclabs/HPack-ino/sketchbook/libraries
  #- cd ..
  #- mv HPack ~/build/niclabs/HPack-ino/libraries
install:
  - arduino --install-library "HPack" 

